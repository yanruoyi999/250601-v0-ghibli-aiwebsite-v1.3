<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI GPT-Image-1 测试</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            resize: vertical;
            font-size: 14px;
            min-height: 100px;
            font-family: inherit;
        }
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .loading {
            text-align: center;
            margin: 20px 0;
            font-style: italic;
            color: #666;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .result img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        .error {
            background: #fee;
            border-left-color: #e74c3c;
            color: #c0392b;
        }
        .success {
            background: #efe;
            border-left-color: #27ae60;
            color: #27ae60;
        }
        .settings-info {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎨 OpenAI GPT-Image-1 测试</h1>
        
        <div class="form-group">
            <label for="prompt">场景描述：</label>
            <textarea 
                id="prompt" 
                placeholder="描述你想要生成的吉卜力风格图片，例如：一位少女在森林中与精灵对话"
            >吉卜力风格，水彩手绘质感，一位少女在阳光洒落的森林中与小精灵对话，梦幻而温馨的氛围</textarea>
        </div>

        <div class="form-group">
            <label for="aspectRatio">画面比例：</label>
            <select id="aspectRatio">
                <option value="1:1">正方形 (1:1)</option>
                <option value="4:3">横版 (4:3)</option>
                <option value="3:4" selected>竖版 (3:4)</option>
                <option value="16:9">宽屏 (16:9)</option>
                <option value="9:16">手机 (9:16)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="quality">图片质量：</label>
            <select id="quality">
                <option value="standard">标准质量</option>
                <option value="hd">高清质量</option>
            </select>
        </div>

        <button onclick="generateImage()" id="generateBtn">
            🎨 生成吉卜力风格图片
        </button>

        <div id="loading" class="loading" style="display: none;">
            正在调用OpenAI gpt-image-1模型生成图片，请稍候...
        </div>

        <div id="result"></div>
    </div>

    <script>
        async function generateImage() {
            const prompt = document.getElementById('prompt').value.trim();
            const aspectRatio = document.getElementById('aspectRatio').value;
            const quality = document.getElementById('quality').value;
            const generateBtn = document.getElementById('generateBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');

            if (!prompt) {
                alert('请输入场景描述');
                return;
            }

            // 显示加载状态
            generateBtn.disabled = true;
            generateBtn.textContent = '正在生成...';
            loading.style.display = 'block';
            result.innerHTML = '';

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        aspectRatio: aspectRatio,
                        quality: quality
                    }),
                });

                const data = await response.json();

                if (data.success) {
                    result.innerHTML = `
                        <div class="result success">
                            <h3>✅ 生成成功！</h3>
                            <p><strong>原始提示：</strong> ${prompt}</p>
                            <img src="${data.imageUrl}" alt="生成的图片" />
                            <div class="settings-info">
                                <strong>技术信息：</strong><br>
                                模型：${data.settings.model}<br>
                                平台：${data.settings.platform}<br>
                                尺寸：${data.settings.size}<br>
                                提示词长度：${data.settings.promptLength}字符<br>
                                负面提示词长度：${data.settings.negativeLength}字符<br>
                                生成耗时：${data.settings.timings.total}
                            </div>
                        </div>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="result error">
                            <h3>❌ 生成失败</h3>
                            <p><strong>错误信息：</strong> ${data.error}</p>
                            <p><strong>平台：</strong> ${data.platform || 'Unknown'}</p>
                            <p><strong>模型：</strong> ${data.model || 'Unknown'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Request failed:', error);
                result.innerHTML = `
                    <div class="result error">
                        <h3>❌ 请求失败</h3>
                        <p><strong>错误信息：</strong> ${error.message}</p>
                        <p>请检查网络连接或服务器状态</p>
                    </div>
                `;
            } finally {
                // 恢复按钮状态
                generateBtn.disabled = false;
                generateBtn.textContent = '🎨 生成吉卜力风格图片';
                loading.style.display = 'none';
            }
        }

        // 回车键快捷生成
        document.getElementById('prompt').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                generateImage();
            }
        });
    </script>
</body>
</html>
