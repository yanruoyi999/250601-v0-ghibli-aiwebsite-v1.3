<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replicate + OpenAI API 测试</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .test-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }
        input, button {
            padding: 12px;
            border-radius: 10px;
            border: none;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background: #ff6b6b;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover {
            background: #ff5252;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
        }
        .success {
            background: rgba(76, 175, 80, 0.3);
        }
        .error {
            background: rgba(244, 67, 54, 0.3);
        }
        img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎨 Replicate + OpenAI gpt-image-1 测试</h1>
        
        <div class="test-section">
            <h3>🔧 API配置检查</h3>
            <div id="configStatus" class="status">检查中...</div>
        </div>

        <div class="test-section">
            <h3>🎨 快速生成测试</h3>
            <input type="text" id="testPrompt" placeholder="输入测试提示词..." value="吉卜力风格，一个可爱的女孩在花园里">
            <select id="testRatio">
                <option value="1:1">1:1 正方形</option>
                <option value="3:4">3:4 竖向</option>
                <option value="4:3">4:3 横向</option>
            </select>
            <select id="testQuality">
                <option value="standard">标准质量</option>
                <option value="hd">高清质量</option>
            </select>
            <button id="testBtn" onclick="testGenerate()">🚀 开始测试生成</button>
            <div id="testResult" class="result" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h3>📊 测试结果统计</h3>
            <div id="stats" class="status">
                <p>总测试次数: <span id="totalTests">0</span></p>
                <p>成功次数: <span id="successTests">0</span></p>
                <p>平均耗时: <span id="avgTime">-</span></p>
                <p>使用模型: <span id="currentModel">openai/gpt-image-1</span></p>
            </div>
        </div>
    </div>

    <script>
        let totalTests = 0;
        let successTests = 0;
        let totalTime = 0;

        // 检查配置状态
        async function checkConfig() {
            const statusDiv = document.getElementById('configStatus');
            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: '',
                        aspectRatio: '1:1',
                        quality: 'standard'
                    })
                });
                
                const data = await response.json();
                
                if (response.status === 400 && data.error === '请输入场景描述') {
                    statusDiv.innerHTML = '✅ API配置正常，Replicate + OpenAI已就绪';
                    statusDiv.className = 'status success';
                } else if (response.status === 500 && data.error.includes('API密钥')) {
                    statusDiv.innerHTML = '❌ API密钥配置错误: ' + data.error;
                    statusDiv.className = 'status error';
                } else {
                    statusDiv.innerHTML = '⚠️ 配置状态未知';
                    statusDiv.className = 'status';
                }
            } catch (error) {
                statusDiv.innerHTML = '❌ 无法连接到API服务器';
                statusDiv.className = 'status error';
            }
        }

        // 测试生成函数
        async function testGenerate() {
            const prompt = document.getElementById('testPrompt').value;
            const aspectRatio = document.getElementById('testRatio').value;
            const quality = document.getElementById('testQuality').value;
            const testBtn = document.getElementById('testBtn');
            const resultDiv = document.getElementById('testResult');

            if (!prompt.trim()) {
                alert('请输入测试提示词');
                return;
            }

            testBtn.disabled = true;
            testBtn.textContent = '🔄 生成中...';
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.innerHTML = '⏳ 正在调用Replicate + OpenAI API...';

            const startTime = Date.now();
            totalTests++;

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        aspectRatio: aspectRatio,
                        quality: quality
                    })
                });

                const endTime = Date.now();
                const duration = endTime - startTime;

                if (response.ok) {
                    const data = await response.json();
                    successTests++;
                    totalTime += duration;

                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h4>✅ 生成成功！</h4>
                        <p><strong>耗时:</strong> ${duration}ms</p>
                        <p><strong>模型:</strong> ${data.settings?.model || 'openai/gpt-image-1'}</p>
                        <p><strong>平台:</strong> ${data.settings?.platform || 'Replicate'}</p>
                        <p><strong>比例:</strong> ${data.settings?.aspectRatio}</p>
                        <p><strong>质量:</strong> ${data.settings?.quality}</p>
                        <img src="${data.imageUrl}" alt="生成的图片">
                    `;
                } else {
                    const errorData = await response.json();
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h4>❌ 生成失败</h4>
                        <p><strong>错误:</strong> ${errorData.error}</p>
                        <p><strong>状态码:</strong> ${response.status}</p>
                        <p><strong>耗时:</strong> ${duration}ms</p>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h4>❌ 网络错误</h4>
                    <p><strong>错误:</strong> ${error.message}</p>
                `;
            }

            // 更新统计
            updateStats();

            testBtn.disabled = false;
            testBtn.textContent = '🚀 开始测试生成';
        }

        function updateStats() {
            document.getElementById('totalTests').textContent = totalTests;
            document.getElementById('successTests').textContent = successTests;
            document.getElementById('avgTime').textContent = 
                totalTime > 0 ? Math.round(totalTime / successTests) + 'ms' : '-';
        }

        // 页面加载时检查配置
        window.onload = function() {
            checkConfig();
        };
    </script>
</body>
</html>
